<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/r17/build/stats.min.js"></script>
    <script id="vert1" type="x-shader/x-vertex">
    uniform float time;
    varying vec2 vUv;

    void main(){
    vec3 posChanged = position;
    posChanged.x = posChanged.x*(abs(sin(time*1.0)));
    posChanged.y = posChanged.y*(abs(cos(time*1.0)));
    posChanged.z = posChanged.z*(abs(sin(time*1.0)));
    //gl_Position = projectionMatrix * modelViewMatrix * vec4(position*(abs(sin(time)/2.0)+0.5),1.0);
    gl_Position = projectionMatrix * modelViewMatrix * vec4(posChanged,1.0);
    }
    </script>
    <script id="frag1" type="x-shader/x-fragment">
    precision highp float;
    uniform float time;
    uniform float alpha;
    uniform vec2 resolution;
        
    varying vec2 vUv;
    float circle(float r, vec2 pos, vec2 uv){
        return 1.0 - step(r, length(pos - uv));
    }
    void main(void){
        vec2 uv = gl_FragCoord.xy / max(resolution.x, resolution.y);
    
        vec3 outCol = vec3(.0);
        outCol += circle(0.1, vec2(0.5), uv);
        gl_FragColor = vec4(outCol, 1.0);
    }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script type="module" src="main.js"></script>
  </body>
</html>
