<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook with turn.js</title>
    <!-- Include jQuery library (if needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Include turn.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.js"></script>
    <!-- Your custom styles -->
    <style>
        /* Optional custom styles for the flipbook container */
        #flipbook {
            width: 800px;
            height: 500px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- Pages will be dynamically added here -->
    </div>
    <!-- Your custom JavaScript -->
    <script src="flipbook.js"></script>
</body>
</html>
