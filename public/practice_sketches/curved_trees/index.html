<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/r17/build/stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="perlin.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
      uniform float time;
      varying vec2 vUv;
      varying vec3 pos;
      varying vec3 normalVec;
      varying mat4 mv;
      void main()
      {
          vUv = uv;
          vec4 worldPos = modelViewMatrix * vec4(position,1.0); 
          mv = modelViewMatrix;
          pos = worldPos.xyz;
          normalVec = vec4(modelViewMatrix * vec4(normal, 1.0)).xyz;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }

  </script>

  <script id="fragment-shader-1" type="x-shader/x-fragment">
      precision highp float;
      uniform float time;
      uniform float alpha;
      uniform vec2 resolution;
      uniform vec3 cameraPos;

      varying vec2 vUv;
      varying vec3 pos;
      varying vec3 normalVec;
      varying mat4 mv;

      float circle(vec2 uv, vec2 pos, float r){
          return 1.0 - step(r, length(pos - uv));
      }
      void main(void)
      {
      vec2 uv = vUv ;
      vec4 campos = mv * vec4(cameraPos, 1.0);
      vec3 cpos = campos.xyz;
      vec3 camDir = normalize(cpos - pos);
      float d = dot(camDir, normalVec);
      gl_FragColor = vec4(normalVec, alpha);
      }

      


  </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <p class="threeCanvas">
    <script type="module" src="main.js"></script>
    </p>
    <p class="textwall" id="wall"></p>
  </body>
</html>
